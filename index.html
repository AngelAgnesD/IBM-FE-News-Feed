<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“° News Feed Application</h1>

  <div class="container">
    <div class="form">
      <input type="text" id="title" placeholder="Enter news title">
      <textarea id="content" placeholder="Enter news content"></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="addNews()">Add News</button>
    </div>

    <div class="news-section">
      <ul id="newsList"></ul>
    </div>

    <div id="newsPreview" class="preview-box">
      <img id="previewImage" src="" alt="">
      <h2 id="previewTitle"></h2>
      <p id="previewContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
